<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY-play music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="dd">
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>about</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songlist"></div>
        <h1> Best of NCS</h1>
        <div class="songitemcontainer">
            <div class="songItem">
                <img src="cover1.jfif" alt="1">
                <span> <b>NCS SONG 1</b>
                </span>
                <span class="songlistplay"><span> <b>3:30</b><i id="0" class="fa-solid songItemplay fa-play"></i> </span> </span>
            </div>
            <div class="songbanner"></div><br>
            <div class="songItem">
                <img src="cover2.jfif" alt="1">
                <span><b>NCS SONG 2</b>
                </span>
                <span class="songlistplay"><span> <b>3:30</b><i id="1" class="fa-solid songItemplay fa-play"></i> </span></span>
            </div>
            <div class="songbanner"></div><br>
            <div class="songItem">
                <img src="cover3.jpg" alt="1">
                <span><b>NCS SONG 3</b>
                </span>
                <span class="songlistplay"><span> <b>3:30</b><i id="2" class="fa-solid songItemplay fa-play"></i> </span></span>
            </div>
            <div class="songbanner"></div><br>
            <div class="songItem">
                <img src="cover4.jpg" alt="1">
                <span><b>NCS SONG 4</b>
                </span>
                <span class="songlistplay"><span> <b>3:30</b><i id="3" class="fa-solid songItemplay fa-play"></i> </span></span>
            </div>
            <div class="songbanner"></div><br>
            <div class="songItem">
                <img src="cover5.jfif" alt="1">
                <span><b>NCS SONG 5</b>
                </span>
                <span class="songlistplay"><span> <b>3:30</b><i id="4" class="fa-solid songItemplay fa-play"></i> </span> </span>
            </div>
            
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icon">
            <i class="fa-solid fa-backward-fast" id="previous"></i>
            <i class="fa-solid fa-play" id="masterplay"></i>
            <i class="fa-solid fa-forward-fast" id="next"></i>

        </div>
        <div class="songinfo">
        <span id="mastersongname"> NCS SONG 1</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/82d6690d13.js" crossorigin="anonymous"></script>"
    <script src="script.js"></script>
</body>

</html>
